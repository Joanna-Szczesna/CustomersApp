<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customers data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<style>
table.blue {
  width: 95%;
  background-color: #ffffff;
  border-collapse: collapse;
  border-width: 1px;
  border-color: #004080;
  border-style: solid;
  color: #000000;
}
table.blue td, table.blue th {
  border-width: 1px;
  border-color: #004080;
  border-style: solid;
  padding: 3px;
}
table.blue thead {
  background-color: #cff3fe;
}

</style>
<div class="container">
    <h3>All Customers</h3>
    <table class="blue">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>PESEL Number</th>
            <th>Email Address</th>
            <th>Residence Address</th>
            <th>Registered Address</th>
            <th>Private Phone Number</th>
            <th>Business Phone Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.surname}"></td>
            <td th:text="${customer.peselNumber}"></td>
            <td th:text="${customer.contacts.emailAddress}"></td>
            <td th:text="${customer.contacts.residenceAddress}"></td>
            <td th:text="${customer.contacts.registeredAddress}"></td>
            <td th:text="${customer.contacts.privatePhoneNumber}"></td>
            <td th:text="${customer.contacts.businessPhoneNumber}"></td>
        </tr>
        </tbody>
    </table>
</div>
<footer>
    Total Items: [[${totalItems}]] Page [[${currentPage}]] of [[${totalPages}]]
    &nbsp; &nbsp; - &nbsp;
    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
        <a th:href="@{'/welcome/' + ${i}}">[[${i}]]</a>
        &nbsp; &nbsp;
    </span>
</footer>
</body>
</html>
